<!DOCTYPE html>
<html>
<head>
  <title>Hilarious Form</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
        margin: 0;
    }
    #navbar {
        background-color: #f2f2f2;
        padding: 10px;
    }

    #navbar a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
    }
</style>
</head>
<body>
    <div id="navbar">
        <a href="index.html">Home</a>
        <a href="infinite_scroll.html">Infinite Scroll</a>
        <a href="form.html">Form</a>
        <a href="pagination.html">Pagination</a>
    </div>
  <h1>Hilarious Form</h1>
  <form id="hilariousForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="e.g. Chuck Norris" required><br>

    <label for="age">Your Age:</label>
    <input type="number" id="age" name="age" min="0" max="100" placeholder="e.g. 99" required><br>

    <label for="superpower">Your Superpower:</label>
    <input type="text" id="superpower" name="superpower" placeholder="e.g. Teleportation" required><br>

    <label for="favorite_joke">Your Favorite Joke:</label>
    <textarea id="favorite_joke" name="favorite_joke" rows="4" cols="50" placeholder="e.g. Why did the scarecrow win an award? Because he was outstanding in his field!" required></textarea><br>

    <label for="funny_rating">Funny Rating (out of 10):</label>
    <input type="range" id="funny_rating" name="funny_rating" min="0" max="10" step="1" required><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('hilariousForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);

      const name = formData.get('name');
      const age = formData.get('age');
      const superpower = formData.get('superpower');
      const favoriteJoke = formData.get('favorite_joke');
      const funnyRating = formData.get('funny_rating');

      const submittedData = `Name: ${name}\nAge: ${age}\nSuperpower: ${superpower}\nFavorite Joke: ${favoriteJoke}\nFunny Rating: ${funnyRating}/10`;
      alert(submittedData);
    });
  </script>
</body>
</html>
