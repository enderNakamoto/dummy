    const jokesPerPage = 10;
    let currentPage = 1;

    function displayJokes(jokes) {
      const jokesContainer = document.getElementById('jokesContainer');
      jokesContainer.innerHTML = '';

      jokes.forEach((joke) => {
        jokesContainer.innerHTML += `<p>${joke}</p>`;
      });
    }

    function displayPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const totalPages = Math.ceil(allJokes.length / jokesPerPage);

      for (let page = 1; page <= totalPages; page++) {
        const button = document.createElement('button');
        button.textContent = page;
        if (page === currentPage) {
          button.classList.add('active');
        }
        button.addEventListener('click', () => {
          currentPage = page;
          displayJokes(getCurrentPageJokes());
          displayPagination();
          updateUrlParams(); // Update URL parameters when page changes
        });
        pagination.appendChild(button);
      }
    }

    function getCurrentPageJokes() {
      const startIndex = (currentPage - 1) * jokesPerPage;
      const endIndex = startIndex + jokesPerPage;
      return allJokes.slice(startIndex, endIndex);
    }

    function updateUrlParams() {
      const params = new URLSearchParams(window.location.search);
      params.set('page', currentPage);
      const newUrl = `${window.location.pathname}?${params.toString()}`;
      window.history.replaceState({}, '', newUrl);
    }

    // Function to read URL parameters and set the currentPage accordingly
    function readUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const page = parseInt(params.get('page'));
      if (!isNaN(page) && page >= 1) {
        currentPage = page;
      }
    }

    // Initial setup
    readUrlParams();
    displayJokes(getCurrentPageJokes());
    displayPagination();
